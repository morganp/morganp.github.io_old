---
layout: default
---
<div class="post">
{% assign thiscat=page.categories.first %}
<h1 class="page-heading">Category: {{ thiscat }}</h1>

<ul>
{% for post in site.categories[thiscat] %}
<li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>

</div>
